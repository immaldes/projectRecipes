<mat-toolbar>
    <span><img width="60" src="https://atos.net/wp-content/themes/atos/images/atos-logo-white-2021.png" alt="Recipes Logo" routerLink="/"/></span>


    <span class="toolbar-spacer"></span>
    <span class="text-light">{{userName}}</span>
    <button mat-icon-button
            *ngIf="loginState"
            class="text-light"
            matTooltip="Profile"
            matTooltipPosition="below"
            routerLink="/myprofile">
      <mat-icon>person</mat-icon>
    <!-- </a> -->
    </button>
    <button mat-icon-button
            *ngIf="!loginState"
            (click)="auth_btnClicked()"
            routerLink="/login"
            class="text-light"
            matTooltip="Login"
            matTooltipPosition="below">
      <mat-icon>login</mat-icon>
    </button>
    <button mat-icon-button
            *ngIf="loginState"
            (click)="auth_btnClicked()"
            class="text-light"
            matTooltip="Logout"
            matTooltipPosition="below">
      <mat-icon>logout</mat-icon>
    </button>
  </mat-toolbar>
